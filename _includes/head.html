<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Adjust the selector to match the container of your content
      const headings = document.querySelectorAll('.post h1, .post h2, .post h3, .post h4, .post h5, .post h6');
    
      headings.forEach(function (heading) {
        if (!heading.id) return; // Skip headings without an ID

        // Create a wrapper span for the heading text
        const textWrapper = document.createElement('span');
        textWrapper.innerHTML = heading.innerHTML; // Move existing content into the wrapper

        // Clear the heading and append the text wrapper back into it
        heading.innerHTML = '';
        heading.appendChild(textWrapper);

        // Create an anchor element
        const anchor = document.createElement('a');
        anchor.href = '#' + heading.id;
        anchor.className = 'heading-anchor';
        anchor.innerHTML = '&#128279;'; // Use the link icon or similar symbol
        heading.appendChild(anchor); // Append the anchor to the heading

        // Optional: Make the entire heading clickable
        textWrapper.style.cursor = 'pointer';
        textWrapper.onclick = function() {
          window.location.href = '#' + heading.id;
        };
      });
    });
  </script>
</head>
